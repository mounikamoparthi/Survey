<a [routerLink] = "['/dashboard']"> Go to Polls</a>

<router-outlet></router-outlet>

<!--<div *ngIf="current_question">-->
<h3> {{ current_question.question }} </h3>
<p> Click the vote button to choose one </p>

<table>
	<tr>
		<th>Option</th>
		<th>Current Count of Votes</th>
		<th>Action</th>
	</tr>
  <tr *ngFor= "let q of current_question.options; let i = index">
  <td> {{q}} </td>
  <td> {{current_question.vote[i]}} </td>
  <td> <button (click)="addVote(q)">Vote </button> </td>

</tr>
</table>
